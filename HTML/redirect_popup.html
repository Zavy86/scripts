<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Page Redirection</title>
 </head>
 <body>
  <p>If you are not redirected automatically, follow this <a href='http://www.github.com'>link to GitHub</a></p>
  <script type="text/javascript">
   if(confirm("Redirect to GitHub?")){
    window.location.replace('http://www.github.com');
   }
  </script>
 </body>
</html>
